name: Render and Upload Image

on:
  workflow_dispatch:
    inputs:
      original_id:
        description: 'The ID of the original post/comment.'
        required: true
      render_payload:
        description: 'The JSON data for the renderer script.'
        required: true
      type:
        description: 'The type of the render'
        required: true

jobs:
  render-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-3.11-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-3.11-pip-
      
      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Render image and Upload
        env:
          ALLTHEPICS_API_KEY: ${{ secrets.ALLTHEPICS_API_KEY }}
          RENDER_PAYLOAD_JSON: ${{ github.event.inputs.render_payload }}
        run: |
          # The payload_filepath argument is removed from the script call
          python renderer.py render_and_upload ${{ github.event.inputs.original_id }} ${{ github.event.inputs.type }}