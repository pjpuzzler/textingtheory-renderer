name: Render and Upload Image

on:
  workflow_dispatch:
    inputs:
      uid:
        description: "The UID to use for the filename."
        required: true
      render_payload:
        description: "The JSON data for the renderer script."
        required: true
      command:
        description: "The command to run."
        required: true
        default: "render_and_upload"

jobs:
  render-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code from main branch
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Render image locally
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
          RENDER_PAYLOAD_JSON: ${{ github.event.inputs.render_payload }}
        run: |
          python renderer.py ${{ github.event.inputs.command }} ${{ github.event.inputs.uid }}

      - name: Commit and push image to image-hosting branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. The image file exists. Move it to a temporary, safe location outside the repo directory.
          mv ${{ github.event.inputs.uid }}.png /tmp/image.png

          # 2. Create a new orphan branch. The working dir is still full of old repo files.
          git checkout --orphan image-hosting-temp

          # 3. This is the key: Wipe the working directory and the git index completely.
          # We are now in a truly empty directory.
          git reset --hard

          # 4. Move our image back from the safe location into the now-empty directory.
          mv /tmp/image.png ./${{ github.event.inputs.uid }}.png

          # 5. Add ONLY the image file to the commit.
          git add ${{ github.event.inputs.uid }}.png

          # 6. Commit the single file.
          git commit -m "feat: Add rendered image ${{ github.event.inputs.uid }}.png"

          # 7. Force-push this clean, single-file commit to the remote.
          git push --force origin HEAD:image-hosting
