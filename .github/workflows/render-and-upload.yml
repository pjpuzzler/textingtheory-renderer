name: Render and Post Intermediate Image

on:
  workflow_dispatch:
    inputs:
      reply_to_id:
        description: 'The ID to reply to after completion, used for titling the intermediate post.'
        required: true
      render_payload:
        description: 'The JSON data for the renderer script.'
        required: true
      target_subreddit: # Added input for target subreddit
        description: 'The subreddit where the bot will post the intermediate image.'
        required: true
      type:
        description: 'The type of the render'
        required: true

jobs:
  render-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-3.11-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-3.11-pip-
      
      - name: Install dependencies
        run: pip install -r requirements.txt # Ensure requirements.txt includes praw, Pillow, pilmoji

      # The "Write render_payload to file" step is REMOVED

      - name: Render image and Post to Reddit as Intermediate
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          RENDER_PAYLOAD_JSON: ${{ github.event.inputs.render_payload }} # Pass payload as env var
        run: |
          # The payload_filepath argument is removed from the script call
          python renderer.py render_and_post_intermediate ${{ github.event.inputs.reply_to_id }} ${{ github.event.inputs.target_subreddit }} ${{ github.event.inputs.type }}