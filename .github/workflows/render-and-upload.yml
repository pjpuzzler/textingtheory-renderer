name: Render and Upload Image

on:
  workflow_dispatch:
    inputs:
      uid:
        description: "The UID to use for the filename."
        required: true
      render_payload:
        description: "The JSON data for the renderer script."
        required: true
      command:
        description: "The command to run (render_and_upload or render_and_upload_reddit_chain)."
        required: true
        default: "render_and_upload"

jobs:
  render-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-3.11-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-3.11-pip-

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Render image and Upload
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
          ALLTHEPICS_API_KEY: ${{ secrets.ALLTHEPICS_API_KEY }}
          RENDER_PAYLOAD_JSON: ${{ github.event.inputs.render_payload }}
        run: |
          python renderer.py ${{ github.event.inputs.command }} ${{ github.event.inputs.uid }}
