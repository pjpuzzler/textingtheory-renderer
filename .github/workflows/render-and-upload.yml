name: Render and Post Intermediate Image

on:
  workflow_dispatch:
    inputs:
      post_id: # This is the ORIGINAL Reddit Post ID
        description: 'The Original Reddit Post ID, used for titling the intermediate post.'
        required: true
      render_payload:
        description: 'The JSON data for the renderer script.'
        required: true
      target_subreddit: # Added input for target subreddit
        description: 'The subreddit where the bot will post the intermediate image (e.g., u_YourBotName).'
        required: true

jobs:
  render-and-post:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-python-3.11-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-python-3.11-pip-
      
      - name: Install dependencies
        run: pip install -r requirements.txt # Ensure requirements.txt includes praw, Pillow, pilmoji

      - name: Write render_payload to file
        run: echo '${{ github.event.inputs.render_payload }}' > render_payload.json
        shell: bash

      - name: Render image and Post to Reddit as Intermediate
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USER_AGENT: ${{ secrets.REDDIT_USER_AGENT }} # e.g., "TextingTheoryRendererGHA/0.1 by u/YourBotName"
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        run: |
          python renderer.py render_and_post_intermediate ${{ github.event.inputs.post_id }} render_payload.json ${{ github.event.inputs.target_subreddit }}