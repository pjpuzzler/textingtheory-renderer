name: Render and Upload Image

on:
  workflow_dispatch:
    inputs:
      uid:
        description: "The UID to use for the filename."
        required: true
      render_payload:
        description: "The JSON data for the renderer script."
        required: true
      command:
        description: "The command to run."
        required: true
        default: "render_and_upload"

jobs:
  render-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code from main branch
        uses: actions/checkout@v4
        # This checks out your main branch to get the renderer script

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Render image locally
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
          RENDER_PAYLOAD_JSON: ${{ github.event.inputs.render_payload }}
        run: |
          # The script now only generates the file, it doesn't upload.
          python renderer.py ${{ github.event.inputs.command }} ${{ github.event.inputs.uid }}

      - name: Commit and push image to image-hosting branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 1. Create a new orphan branch with NO history. This is a clean slate.
          git checkout --orphan temp_branch

          # 2. Add our newly rendered image.
          git add ${{ github.event.inputs.uid }}.png

          # 3. Create the one and only commit for this branch.
          git commit -m "feat: Add rendered image ${{ github.event.inputs.uid }}.png"

          # 4. Rename the local branch to match our target branch name.
          git branch -M temp_branch image-hosting

          # 5. Force-push this single-commit branch to GitHub, overwriting whatever was there before.
          git push --force origin image-hosting
