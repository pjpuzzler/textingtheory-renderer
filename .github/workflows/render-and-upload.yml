name: Render and Upload Image

on:
  workflow_dispatch:
    inputs:
      uid:
        description: "The UID to use for the filename."
        required: true
      render_payload:
        description: "The JSON data for the renderer script."
        required: true
      command:
        description: "The command to run."
        required: true
        default: "render_and_upload"

jobs:
  render-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code from main branch
        uses: actions/checkout@v4
        # This checks out your main branch to get the renderer script

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Render image locally
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
          RENDER_PAYLOAD_JSON: ${{ github.event.inputs.render_payload }}
        run: |
          # The script now only generates the file, it doesn't upload.
          python renderer.py ${{ github.event.inputs.command }} ${{ github.event.inputs.uid }}

      - name: Commit and push image to image-hosting branch
        run: |
          # Configure git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Fetch all remote branches
          git fetch origin

          # This is the key change.
          # Explicitly create/reset a local 'image-hosting' branch to match the remote.
          # This is more robust than a simple `git checkout`.
          git checkout -B image-hosting origin/image-hosting

          # Add the generated image.
          git add ${{ github.event.inputs.uid }}.png

          # Commit the new image
          git commit -m "feat: Add rendered image ${{ github.event.inputs.uid }}.png"

          # Force push. This will now correctly update the branch head.
          git push --force origin image-hosting
