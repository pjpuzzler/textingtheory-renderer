name: Render and Upload Image

on:
  workflow_dispatch:
    inputs:
      uid:
        description: "The UID to use for the filename."
        required: true
      render_payload:
        description: "The JSON data for the renderer script."
        required: true
      command:
        description: "The command to run."
        required: true
        default: "render_and_upload"

jobs:
  render-and-commit:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code from main branch
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Render image locally
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_SECRET: ${{ secrets.REDDIT_SECRET }}
          RENDER_PAYLOAD_JSON: ${{ github.event.inputs.render_payload }}
        run: |
          python renderer.py ${{ github.event.inputs.command }} ${{ github.event.inputs.uid }}

      - name: Commit and push clean image to image-hosting branch
        run: |
          # 1. Create a new, empty directory to act as our clean room.
          mkdir deploy_directory

          # 2. Move ONLY our rendered image into this clean directory.
          mv ${{ github.event.inputs.uid }}.png deploy_directory/

          # 3. Enter the clean directory.
          cd deploy_directory

          # 4. Initialize a brand new, temporary git repository inside this folder.
          git init
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # 5. Add and commit the single image file. This creates the 'master' branch.
          git add .
          git commit -m "feat: Add rendered image ${{ github.event.inputs.uid }}.png"

          # 6. THIS IS THE FIX: Rename the local branch from 'master' to 'main'.
          git branch -m master main

          # 7. Force-push this new repo's 'main' branch to the target repo's image-hosting branch.
          git push --force "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" main:image-hosting
